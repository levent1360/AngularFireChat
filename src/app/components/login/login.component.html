<section class="signup">
    <!-- <img src="images/signup-bg.jpg" alt=""> -->
    <div class="container">
        <div class="signup-content">
            <form id="signup-form" class="signup-form">
                <h2 class="form-title">Login</h2>

                <div class="form-group">
                    <input type="email" class="form-input" name="email" #LMail placeholder="Your Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" name="password" #LPassword placeholder="Password">
                </div>
                <div class="" role="alert" [ngClass]="info.disable ? 'd-none':'form-group '+info.className">
                    <span id="passwordcheck">{{info.text}}</span>
                </div>
                <div class="form-group">
                    <input type="button" name="submit" (click)="login(LMail.value,LPassword.value)" class="btn btn-primary form-submit" value="Sign In">
                </div>
            </form>
        </div>
    </div>
</section>
